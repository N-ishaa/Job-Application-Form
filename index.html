<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
        <div class="container">
            <div class="apply_box">
              <h1>
                Job Application
                <span class="title_small">(Web)</span>
              </h1>
              <form action="">
                <div class="form_container">
                  <div class="form_control">
                    <label for="first_name"> First Name </label>
                   <input id="first_name" name="first_name" placeholder="Enter First Name"/>
    </div>
    <div class="form_control">
      <label for="Last_name"> Last Name </label>
     <input id="Last_name" name="Last_name" placeholder="Enter Last Name"/>
</div>
<div class="form_control">
  <label for="Email">Email</label>
 <input type="Email" id="Email" name="Email" placeholder=" Enter Email"/>
</div>
<div class="Job_role">
  <label for="Job_role"> Job_role </label>
 <select id="Job_role" name="Job_role">
  <option value="">Select Job Role</option>
  <option value="frontend">Frontend developer</option>
  <option value="backend">Backend Developer</option>
  <option value="Full stack">Full stack Developer</option>
  <option value="UI UX">UI UX Developer</option>
 </select>
</div>
<div class="Address_control">
  <label for="Address"> Address </label>
 <textarea id="Address" name="Address" placeholder="Enter Address" row="4" cols="50"></textarea>
</div>
<div class="form_control">
  <label for="City">City</label>
 <input type="City" id="City" name="City" placeholder=" Enter City"/>
</div>
<div class="form_control">
  <label for="Pincode">Pincode</label>
 <input type="Number" id="Pincode" name="Pincode" placeholder=" Enter Pincode"/>
</div>
<div class="form_control">
  <label for="Date">Date</label>
 <input value="2023-08-09" type="Date" id="Date" name="Date"/>
</div>
<div class="form_control">
  <label for="upload">Upload Your CV</label>
 <input type="file" id="upload" name="upload"/>
</div>
    </div>
    <div class="button">
      <button type="submit">Apply Now</button>
    </div>
   </form>
    </div>
    </div>
</body>
</html>
